            <div class="col-md-12 education">
                <label class="col-md-4 control-label">Educación</label>
                <div class="education-expanded">
                    <div class="col-md-8"></div>
                    <div class="col-md-12"><hr></div>
                    <label class="col-md-4 control-label" title="Is the child attending school?">¿En el colegio?</label>
                    <div class="col-md-8 child-input" title="Is the child attending school?">
                        <select id="isAttendingSchool" class="form-control" onChange="attendingSchool();" name="en_el_colegio">
                            <option value="">No Seleccionado</option>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div id="not-attending-school">
                        <label class="col-md-4 control-label" title="Reason the child is not attending school">¿Por qué no?</label>
                        <div class="col-md-8 child-input" title="Reason the child is not attending school">
                            <input id="no-school-reason" class="form-control" type="text" name="no_la_razón_en_la_escuela">
                        </div>
                    </div>
                    <div id="attending-school">
                        <label class="col-md-4 control-label" title="What grade is the child in?">Grado</label>
                        <div class="col-md-8 child-input" title="What grade is the child in?">
                            <select id="grade" class="form-control" name="grado">
                                <option value="">No Seleccionado</option>
                                <option value="kindergarten">Kindergarten</option>
                                <option value="1">1st Grado</option>
                                <option value="2">2nd Grado</option>
                                <option value="3">3rd Grado</option>
                                <option value="4">4th Grado</option>
                                <option value="5">5th Grado</option>
                                <option value="6">6th Grado</option>
                                <option value="7">7th Grado</option>
                                <option value="8">8th Grado</option>
                                <option value="9">9th Grado</option>
                                <option value="10">10th Grado</option>
                                <option value="11">11th Grado</option>
                                <option value="12">12th Grado</option>
                            </select>
                        </div>
                        <label class="col-md-4 control-label" title="Name of the school">Nombre de la Escuela</label>
                        <div class="col-md-8 child-input" title="Name of the school">
                            <input id="school-name" class="form-control" type="text" name="nombre_de_escuela">
                        </div>
                        <label class="col-md-4 control-label" title="Phone number of the school">Teléfono</label>
                        <div class="col-md-8 child-input" title="Phone number of the school">
                            <input id="school-phone" class="form-control" type="text" name="teléfono_de_escuela">
                        </div>
                        <label class="col-md-4 control-label" title="Address of the school">Dirección</label>
                        <div class="col-md-8 child-input" title="Address of the school">
                            <input id="school-address" class="form-control" type="text" name="dirección_de_escuela">
                        </div>
                        <label class="col-md-4 control-label" title="City/Province the school is in">Cuidad/Provincia</label>
                        <div class="col-md-8 child-input" title="City/Province the school is in">
                            <input id="school-city" class="form-control" type="text" name="ciduad_de_escuela">
                        </div>
                        <label class="col-md-4 control-label" title="Postal code of the school">Código Postal</label>
                        <div class="col-md-8 child-input" title="Postal code of the school">
                            <input id="school-postal-code" class="form-control" type="text" name="código_postal_de_escuela">
                        </div>
                        <label class="col-md-4 control-label" title="How is the child doing in school?">School Performance</label>
                        <div class="col-md-8 child-input" title="How is the child doing in school?">
                            <select id="school-performance" class="form-control" name="el_rendimiento_escolar">
                                <option value="">No Seleccionado</option>
                                <option value="Below Average">Below Average</option>
                                <option value="Average">Average</option>
                                <option value="Above Average">Above Average</option>
                            </select>
                        </div>
                        <label class="col-md-4 control-label" title="How does the child feel when in school?">Feelings in School</label>
                        <div class="col-md-8 child-input" title="How does the child feel when in school?">
                            <select id="school-feelings" class="form-control" name="sentimientos_de_la_escuela">
                                <option value="">No Seleccionado</option>
                                <option value="Loved and Respected">Loved and Respected</option>
                                <option value="Not Loved or Rejected">Not loved or rejected</option>
                                <option value="Not Important or Ignored">Not important or ignored</option>
                                <option value="Annoying and a Nuisance to Otros">Annoying and a nuisance to Otro</option>
                            </select>
                        </div>
                        <label class="col-md-4 control-label" title="Who helps the child do their homework (leave blank if none or unknown)">Homework Help</label>
                        <div class="col-md-8 child-input" title="Who helps the child do their homework (leave blank if none or unknown)">
                            <input id="school-help" class="form-control" type="text" name="ayuda_escolar">
                        </div>
                        <label class="col-md-4 control-label" title="Who provides the childs school supplies">Supplies Provided By</label>
                        <div class="col-md-8 child-input" title="Who provides the childs school supplies">
                            <input id="school-supplies" class="form-control" type="text" name="suministros_de_la_escuela">
                        </div>
                        <label class="col-md-4 control-label" title="What is the child's favorite school subject">Favorite Subject</label>
                        <div class="col-md-8 child-input" title="What is the child's favorite school subject">
                            <input id="favorite-subject" class="form-control" type="text" name="sujetos_preferida_de_la_escuela">
                        </div>
                        <label class="col-md-4 control-label" title="What job does the child want when they grow up?">Ocupación Deseada</label>
                        <div class="col-md-8 child-input" title="What job does the child want when they grow up?">
                            <input id="desired-occupation" class="form-control" type="text" name="ocupación_deseada">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="col-md-8 child-input pull-left">
                    <button id="education-button" class="btn btn-primary btn-md" type="button">Salud la Educación</button>
                </div>
            </div>
            <div class="col-md-12 physical-health">
                <label class="col-md-4 control-label">Health</label>
