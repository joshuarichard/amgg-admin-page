<script type="text/javascript">
    function attendingSchool() {
        var option = document.getElementById("isAttendingSchool").value;
        if(option == "false"){
            document.getElementById("not-attending-school").style.display = "block";
            document.getElementById("attending-school").style.display = "none";
        }
        else {
            document.getElementById("not-attending-school").style.display = "none";
            document.getElementById("attending-school").style.display = "block";
        }
    }

    function sponsored() {
        var option = document.getElementById("child-status").value;
        if(option == "sponsored"){
            document.getElementById("is-sponsored").style.display = "block";
        }
        else {
            document.getElementById("is-sponsored").style.display = "none";   
        }
    }

    function parent1GenderOptions(){
        var option = document.getElementById("parent1-gender").value;
        if(option == "Padre" || option == "Madre"){
            document.getElementById("parent1-absent-form").style.display = "block";
        }
        else {
            document.getElementById("parent1-absent-form").style.display = "none";   
        }
    }

    function parent2GenderOptions(){
        var option = document.getElementById("parent2-gender").value;
        if(option == "Padre" || option == "Madre"){
            document.getElementById("parent2-absent-form").style.display = "block";
        }
        else {
            document.getElementById("parent2-absent-form").style.display = "none";   
        }
    }
</script>
